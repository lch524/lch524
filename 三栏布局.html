<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局</title>
    <style>
        .lch1{
            background:red;
            float: left;
            width: 200px;
            height: 600px;
        }
        .lch2{
            background: blue;
            float: right;
            width: 200px;
            height: 600px;
        }
        .lch3{
            background: pink;
            margin-left: 210px;
            margin-right: 210px;
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="lch1"></div>
    <div class="lch2"></div>
    <div class="lch3"></div>
</body>
</html>

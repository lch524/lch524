<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不定宽高方块居中</title>
    <style>
        .lch{
            background: rgb(204, 204, 204);
            position: absolute;
            left: 50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="lch">
        <h1>这里是内容</h1>
        <p>内容的宽高不定</p>
    </div>
</body>
</html>
